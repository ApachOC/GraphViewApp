<div class="m-2">
    <button class="btn btn-primary" (click)="addUser()">
        <span>Add user</span>
        <i class="fa fa-sm fa-plus ml-2"></i>
    </button>
</div>
<table class="table table-striped table-hover administration-table">
        <thead>
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users"
                (click)="editUser(user)"
                [ngClass]="{'table-warning': user.roles.length == 0}">
                <td>{{user.displayName}}</td>
                <td>{{user.email}}</td>
                <td>
                    <span *ngIf="!user.roles.length">New</span>
                    <span *ngIf="user.roles.length && !user.roles.includes('admin')">User</span>
                    <span *ngIf="user.roles.length && user.roles.includes('admin')">Admin</span>
                </td>
                <td>
                    <button class="btn" (click)="$event.stopPropagation(); deleteUser(user)">
                        <i class="fa fa-times"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
