<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand auto">GraphView</span>
    <ul class="navbar-nav" *ngIf="user.isAdmin">
        <li>
            <a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a>
        </li>
        <li>
            <a class="nav-link" routerLink="/administration" routerLinkActive="active">Administration</a>
        </li>
    </ul>


    <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <div *ngIf="!user.authenticated">
            <button type="button" class="btn btn-primary" (click)="openLoginDlg()">Login</button>
            <span class="navbar-text p-2">or</span>
            <button type="button" class="btn btn-primary" (click)="openRegDlg()">Register</button>
        </div>
        <div class="btn-group" *ngIf="user.authenticated">
            <button type="button" class="btn btn-light">
                {{ user.user.displayName }}
            </button>
            <button type="button" class="btn btn-danger" (click)="user.logout()">Logout</button>
        </div>
    </div>
</header>
<router-outlet></router-outlet>
<div class="alert-overlay">
    <alert-host></alert-host>
</div>
