<div class="row">
    <div class="col-8">
        <div class="graph-editor-viewer">
            <div class="graph-editor-toolbars">
                <div class="btn-group-vertical">
                    <button class="btn btn-outline-primary" ngbTooltip="Select and manipulate nodes">
                        <i class="fa fa-lg fa-hand-pointer"></i>
                    </button>
                    <button class="btn btn-outline-primary" ngbTooltip="Create new nodes">
                        <i class="fa fa-lg fa-plus-square"></i>
                    </button>
                    <button class="btn btn-outline-primary" ngbTooltip="Remove nodes">
                        <i class="fa fa-lg fa-minus-square"></i>
                    </button>
                    <button class="btn btn-outline-primary" ngbTooltip="Create edges">
                        <i class="fa fa-lg fa-project-diagram"></i>
                        <i class="fa fa-plus" style="position:absolute;top:17px;right:10px;font-size:0.5em"></i>
                    </button>
                    <button class="btn btn-outline-primary" ngbTooltip="Remove edges">
                        <i class="fa fa-lg fa-project-diagram"></i>
                        <i class="fa fa-minus" style="position:absolute;top:17px;right:10px;font-size:0.5em"></i>
                    </button>
                </div>
                <div class="btn-group-vertical">
                    <button class="btn btn-outline-secondary" ngbTooltip="Run library function">
                        <i class="fa fa-lg fa-bolt"></i>
                    </button>
                </div>
                <div class="btn-group-vertical">
                    <button class="btn btn-outline-success" ngbTooltip="Fit to screen">
                        <i class="fa fa-lg fa-compress"></i>
                    </button>
                    <button class="btn btn-outline-success" ngbTooltip="Find specific node">
                        <i class="fa fa-lg fa-search"></i>
                    </button>
                    <button class="btn btn-outline-success" ngbTooltip="Recalculate layout">
                        <i class="fa fa-lg fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        <div id="graph-editor-canvas" class="graph-editor-viewer-canvas">
            <!--<canvas #chartEditorCanvas></canvas>-->
        </div>
    </div>
</div>
</div>
