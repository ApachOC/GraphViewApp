    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Upload new library</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="submit()">
        <div class="modal-body">
            <!--<ngb-alert type="danger" [hidden]="!showAlert" (close)="showAlert = false" >{{alertText}}</ngb-alert>-->
            <ngx-dropzone (change)="onAddFile($event)" [accept]="acceptFiles">
                <ngx-dropzone-label>
                    <h5>Please upload JAR which contains the library application.</h5>
                </ngx-dropzone-label>
            </ngx-dropzone>
            <div class="form-group">
                <label for="name">Library name:</label> <input type="text" [disabled]="libraryObj.id.length > 0"
                    class="form-control" id="name" name="name" [(ngModel)]="libraryObj.name"/>
            </div>
            <div class="form-group">
                <label for="description">Description:</label> <input type="text"
                    class="form-control" id="description" name="description" [(ngModel)]="libraryObj.description"/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cancel</button>
        </div>
    </form>
