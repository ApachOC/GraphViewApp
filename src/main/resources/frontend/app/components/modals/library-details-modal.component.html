    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Upload new library</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="modal-body">
            <ngx-dropzone (change)="onAddFile($event)" [accept]="acceptFiles" *ngIf="!libraryFile">
                <ngx-dropzone-label>
                    <h5>Please upload JAR which contains the library application.</h5>
                </ngx-dropzone-label>
            </ngx-dropzone>
            <ngb-alert type="success" [hidden]="!libraryFile" (close)="libraryFile = null">Library file loaded!</ngb-alert>
            <div class="form-group">
                <label for="name">Library name:</label>
                <input type="text" [disabled]="libraryObj.id.length > 0" class="form-control" id="name" name="name"
                       [(ngModel)]="libraryObj.name"/>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description"
                       [(ngModel)]="libraryObj.description"/>
            </div>
            <div class="form-group">
                <label for="nodeInput">Node input argument:</label>
                <input type="text" class="form-control" id="nodeInput" name="nodeInput"
                       [(ngModel)]="libraryObj.nodeInputArg"/>
            </div>
            <div class="form-group">
                <label for="edgeInput">Edge input argument:</label>
                <input type="text" class="form-control" id="edgeInput" name="edgeInput"
                       [(ngModel)]="libraryObj.edgeInputArg"/>
            </div>
            <div class="form-group">
                <label for="inputFormat">Input file format:</label>
                <input type="text" class="form-control" id="inputFormat" name="inputFormat"
                       [(ngModel)]="libraryObj.inputFileType"/>
            </div>
            <div class="form-group">
                <label for="outputFile">Output argument:</label>
                <input type="text" class="form-control" id="outputFile" name="outputFile"
                       [(ngModel)]="libraryObj.outputArg"/>
            </div>
            <div class="form-group">
                <label for="outputFormat">Output file format:</label>
                <input type="text" class="form-control" id="outputFormat" name="outputFormat"
                       [(ngModel)]="libraryObj.outputFileType"/>
            </div>
                <label>More arguments:</label>
                <table class="table table-striped table-hover w-100">
                    <thead>
                        <tr>
                            <th style="width:25%">Name:</th>
                            <th style="width:25%">Argument:</th>
                            <th style="width:20%">Type:</th>
                            <th style="width:25%">Default value:</th>
                            <th>Mandatory</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let parameter of libraryObj.parameters">
                            <td>
                                <input class="form-control form-control-sm" type="text" [(ngModel)]="parameter.name">
                            </td>
                            <td>
                                <input class="form-control form-control-sm" type="text" [(ngModel)]="parameter.option">
                            </td>
                            <td>
                                <select class="form-control form-control-sm" [(ngModel)]="parameter.type">
                                    <option>String</option>
                                    <option>Number</option>
                                    <option>Float</option>
                                </select>
                            </td>
                            <td>
                                <input class="form-control form-control-sm" type="text" [(ngModel)]="parameter.defaultValue">
                            </td>
                            <td>
                                <input class="form-check-inline" type="checkbox" [(ngModel)]="parameter.mandatory">
                                <button class="btn" (click)="removeParameter(parameter)">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" (click)="newParameter()">Add parameter</button>
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cancel</button>
        </div>
