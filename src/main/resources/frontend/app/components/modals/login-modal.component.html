    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Login to your account</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="login()">
        <div class="modal-body">
            <ngb-alert type="danger" [hidden]="!showAlert" (close)="showAlert = false" >{{alertText}}</ngb-alert>
            <div class="form-group">
                <label for="username">Username:</label> <input type="text"
                    class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password"
                    class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cancel</button>
        </div>
    </form>
