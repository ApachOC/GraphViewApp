    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Load project</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="modal-body">
            <div class="form-group" *ngIf="projects && projects.length > 0 else noProjects">
                <label for="projectSelect">Select project:</label>
                <select class="form-control" id="projectSelect" [(ngModel)]="projectId">
                    <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
                </select>
            </div>
            <ng-template #noProjects>
                <h6 >No previously saved projects were found</h6>
            </ng-template>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!projectId">Submit</button>
        </div>
