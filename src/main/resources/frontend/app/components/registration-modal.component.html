    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Register a new account</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="register()">
        <div class="modal-body">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userObj.username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userObj.password"/>
            </div>
            <div class="form-group">
                <label for="displayName">Display name:</label>
                <input type="text" class="form-control" id="displayName" name="password" [(ngModel)]="userObj.displayName"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="password" [(ngModel)]="userObj.email"/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cancel</button>
        </div>
    </form>
