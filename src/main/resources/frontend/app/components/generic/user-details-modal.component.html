    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="submit()">
        <div class="modal-body">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userObj.username"
                [disabled]="update"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userObj.password"/>
            </div>
            <div class="form-group">
                <label for="displayName">Display name:</label>
                <input type="text" class="form-control" id="displayName" name="password" [(ngModel)]="userObj.displayName"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="password" [(ngModel)]="userObj.email"/>
            </div>
            <div class="form-group" *ngIf="user.isAdmin">
                <label for="roles">Roles:</label>
                <br/>
                    <div class="d-inline-block mr-1 badge-primary rounded pl-2" *ngFor="let role of userObj.roles">
                        <b>
                            {{role}}
                        </b>
                        <span>
                            <button class="btn" (click)="removeRole(role)">
                                <i class="fa text-light fa-times"></i>
                            </button>
                        </span>
                    </div>
                <select #roleSelect class="form-control" id="roles"
                        (change)="selectRole(roleSelect.value); roleSelect.value = 'Add new role'">
                    <option disabled selected hidden>Add new role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
