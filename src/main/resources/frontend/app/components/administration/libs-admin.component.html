<div class="m-2">
    <button class="btn btn-primary" (click)="addLibrary()">
        <span>Upload new library</span>
        <i class="fa fa-sm fa-plus ml-2"></i>
    </button>
</div>
<table class="table table-striped table-hover administration-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lib of libraries"
        (click)="editLibrary(lib)">
        <td>{{lib.name}}</td>
        <td>{{lib.description}}</td>
        <td>
            <button class="btn" (click)="deleteLibrary(lib)">
                <i class="fa fa-times"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>
